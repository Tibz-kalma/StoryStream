<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="post">
        Title: <input type="text" name="title" value="{{ post.title }}"><br>
        Content: <textarea name="content">{{ post.content }}</textarea><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
