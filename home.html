<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('create') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('edit', id=post.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=post.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
